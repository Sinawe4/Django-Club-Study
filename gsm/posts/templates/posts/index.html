{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>GSM</title>
</head>
<body>
    <h1>Posts</h1>
    {% if posts %}
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>작성자</th>
                    <th>본문</th>
                    <th>게시일</th>
                    <th>상세</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <th>{{ post.id }}</th>
                        <td>{{ post.author }}</td>
                        <td>{{ post.body }}</td>
                        <td>{{ post.created_at }}</td>
                        <td><a href="/posts/{{ post.id }}">보기</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No posts.</p>
    {% endif %}
</body>
</html>
